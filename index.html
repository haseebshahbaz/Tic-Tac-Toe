<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="winner-message" class="winner-message hidden">
                <p id="msg">Winner</p>
            </div>
            <div id="game-board">
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
            </div>
            <button id="reset-Btn">Reset</button>
            <button id="newGame-Btn">New Game</button>
        </div>
    </main>
    <footer>
        Made by Muhammad Haseeb
    </footer>
    
    

    <script src="app.js"></script>
</body>

</html>
